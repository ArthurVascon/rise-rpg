<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rise RPG - Table Top Role Playing Game</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="src/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container">

    <form class="form-signin">
      <img class="mb-3" src="arts/logo_02.png" width="230" height="230"></img>
      <h1 class="h3 mb-3 font-weight-normal">Get Started</h1>
      <label for="Username" class="sr-only">Username</label>
      <input type="text" id="usr" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="message mt-2 mb-3 font-weight-bold">Not registered yet? <a href="#" class="text-primary">Sign up
          here</a>
      </p>
      <p class="mb-3 text-muted">&copy; Rise RPG - TTRPG 2020</p>
    </form>


    <form class="form-register needs-validation" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <!--Username-->
      <div class="form-group">
        <label for="Username" class="sr-only">Username</label>
        <input type="text" id="usr" class="form-control" placeholder="Choose an Username" required autofocus
          data-toggle="popover" title="Username" data-trigger="focus"
          data-content="Your username must have 4 - 30 characters, only numbers & letters">
        <div class="invalid-feedback">Please, insert an username with 4 - 30 characters.</div>
      </div>
      <!--Password-->
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Place your password" required
          data-toggle="popover" title="Password" data-trigger="focus"
          data-content="Your password must have as least 8 characters, including number, letter and one special character">
      </div>
      <!--E-mail-->
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Insert your email" required>
      </div>
      <!--Terms-->
      <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check=input">
        <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
      </div>
      <!--Submit-->
      <button class="mt-2 btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="message mt-2 mb-3 font-weight-bold">Already registered? <a href="#" class="text-primary">Log in here</a>
      </p>
      <p class="mb-3 text-muted">&copy; Rise RPG - TTRPG 2020</p>
    </form>

  </div>
  <script src="src/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    });

    $('.message a').click(function () {
      $('form').animate({
        height: "toggle",
        opacity: "toggle"
      }, "slow");
    });
  </script>

</body>

</html>
